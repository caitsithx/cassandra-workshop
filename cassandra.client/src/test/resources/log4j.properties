# This is the configuring for logging displayed in the Application Server
log4j.rootCategory=INFO, stdout

# Replace the line above if you want to put a log file into the directory
# you start Tomcat from
log4j.rootCategory=INFO, stdout, R

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=[Cassandra-Loader] %p [%t] %c{1}.%M(%L) | %m%n

log4j.appender.R=org.apache.log4j.RollingFileAppender

# You can change this to be an absolute path or even an environment variable
# If you're using an environment variable, you will have to set JAVA_OPTS
# to contain this variables - for example in the catalina.sh or catalina.bat
# file

log4j.appender.R.File=RM_injection.log

log4j.appender.R.MaxFileSize=100kb

# Don't keep a backup file
log4j.appender.R.MaxBackupIndex=100

log4j.appender.R.layout=org.apache.log4j.PatternLayout
#log4j.appender.R.layout.ConversionPattern=%p %t %c - %m%n
log4j.appender.R.layout.ConversionPattern=[Cassandra-Loader] %d{yyyy/MM/dd HH:mm:ss.SSS} %p [%t] %c{1}.%M(%L) - %m%n


# If programmed properly the most messages would be at DEBUG
# and the least at FATAL.
log4j.logger.lixl.workshop=DEBUG






